<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="weather-app">
        <header>
            <h1>Your Weather Forecast</h1>
        </header>
        <main>
            <input type="text" class="search-box" placeholder="Enter location...">
            <section class="location">
                <div class="city">Palm Coast</div>
                <div class="date">June 5th, 2021</div>
            </section>
            <section class="current">
                <div class="temperature">20 F</div>
                <div class="humidity">25%</div>
                <div class="weather">Rain</div>
                <div class="wind-speed">30MPH</div>
                <div class="high-low">35F/20F</div>
                <div class="uv-index">4.43</div>
            </section>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
