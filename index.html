<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="weather-app">
        <header>
            <h1>Your Weather Forecast</h1>
        </header>
        <main>
            <input type="text" class="search-box" placeholder="Enter location...">
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <section class="current">
                <img id="status" class="hide">
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="weather"></div>
                <div class="wind-speed"></div>
                <div class="high-low"></div>
                <div id="uv-index" class="normal"></div>
                <button id="past-searches" onclick= pastSearches()>Past Searches</button>
            </section>
            <section class="forecast">
                <ul class="forecast-cards">
                    <li class="day-one"></li>
                    <li class="day-two"> </li>
                    <li class="day-three"></li>
                    <li class="day-four"></li>
                    <li class="day-five"></li>
                </ul>
            </section>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
